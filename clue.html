<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Woof</title>
    <style>
        body {
            background-color: black;
            color: #00ff00; /* "Hacker green" text */
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #terminal {
            background-color: #101010;
            border: 2px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
        }

        /* Optional ASCII flair at the top */
        #asciiArt {
            color: red;
            white-space: pre;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Keyframes for a "scary flicker" effect */
        @keyframes scaryFlicker {
            0% {
                opacity: 1;
            }

            5% {
                opacity: 0.2;
            }

            10% {
                opacity: 1;
            }

            15% {
                opacity: 0.6;
            }

            20% {
                opacity: 1;
            }

            25% {
                opacity: 0.3;
            }

            30% {
                opacity: 0.8;
            }

            40% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            55% {
                opacity: 1;
            }

            60% {
                opacity: 0.4;
            }

            75% {
                opacity: 1;
            }

            80% {
                opacity: 0.1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        /* The image flicker */
        img {
            width: 300px; /* adjust as you like */
            height: auto;
            animation: scaryFlicker 2s infinite;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="asciiArt">
            *
            /|\
            / | \
            /  |  \
            /   |   \
            /    |    \
            You will never solve this one 
        </div>
        <div id="terminal">
            <h2>Woof Bow wow</h2>
            <!-- Replace the src with your own image URL -->
            <img src="clue.png" />
        </div>
    </div>
</body>
</html>
